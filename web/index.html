<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
	<div id="msg-app">
		<ul id="messages">
			<li v-for="msg in messages">
				{{ msg }}
			</li>
		</ul>
		<div id="controls">
			<input id="message" v-model="message" type="text" v-on:keyup.enter="SendMessage()"/>
		</div>
	</div>
 
	<script src="https://cdn.rawgit.com/dcodeIO/protobuf.js/6.8.5/dist/protobuf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/app/websocket_connection.js"></script>
	<script src="./js/app/client.js"></script>
	<script src="./js/app/index.js"></script>
</body>
</html>
